<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever in Love 💗</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffd6e8, #fff0f5, #ffe4ec);
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 64px;
      color: #c2185b;
      text-shadow: 2px 2px #fff;
      margin-bottom: 10px;
    }

    p {
      font-size: 28px;
      color: #d81b60;
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.8;
      user-select: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>You & Me 💞</h1>
  <p>
    “My heart is, and always will be, yours.”<br>
    — manusia
  </p>

  <!-- Falling emojis -->
  <script>
    const emojis = ['💖', '🌸', '💘', '🌷', '💞', '💐', '🥰', '😘'];
    const total = 70;

    for (let i = 0; i < total; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = 5 + Math.random() * 6 + 's';
      emoji.style.fontSize = 20 + Math.random() * 30 + 'px';
      emoji.style.top = Math.random() * -100 + 'px';
      document.body.appendChild(emoji);
    }
  </script>

</body>
</html>
