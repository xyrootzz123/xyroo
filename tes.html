<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Auto Screenshot Telegram</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1 id="capture">Ini akan di-screenshot otomatis tiap 30 detik</h1>

  <script>
    const BOT_TOKEN = 'ISI_TOKEN_BOT_KAMU';
    const CHAT_ID   = 'ISI_CHAT_ID_KAMU';

    async function snapAndSend() {
      const canvas = await html2canvas(document.getElementById('capture'));
      canvas.toBlob(async blob => {
        const form = new FormData();
        form.append('chat_id', CHAT_ID);
        form.append('photo', blob, 'screen.jpg');

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: form
        });
      }, 'image/jpeg');
    }

    // Jalankan pertama kali + setiap 30 detik
    snapAndSend();
    setInterval(snapAndSend, 30_000);
  </script>
</body>
</html>
